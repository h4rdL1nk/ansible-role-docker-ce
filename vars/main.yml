---

lvm:
  thinpool:
    pv: /dev/sdb
    vg: docker
    lv: thinpool
    size: 100%FREE

docker:
  config:
    daemon:
      hosts:
        - "unix:///var/run/docker.sock"
        - "tcp://0.0.0.0:2375"
      bip: "172.17.0.1/16"
      storage-driver: "devicemapper"
      storage-opts:
        - "dm.thinpooldev=/dev/mapper/{{ lvm.thinpool.vg }}-{{ lvm.thinpool.lv }}"
        - "dm.use_deferred_removal=true"
        - "dm.use_deferred_deletion=true"
    systemd:
      unit: /lib/systemd/system/docker.service
